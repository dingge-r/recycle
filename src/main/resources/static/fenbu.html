<script type="text/javascript">
    $(function () {
        $.ajax({
            type: "GET",
            url: "http://39.107.65.22:8080/api/box/find",
            dataType: "json",
            success: function (res) {
                console.log(res);
                console.log(typeof (res));

                var str = '';
                for (i in res) {
                    console.log(res[i].address)
                    if(res[i].status==0){
                        res[i].status="可用";
                    }
                     if (res[i].status == 1) {
                        res[i].status = "已满";
                    }
                     if (res[i].status == 2) {
                        res[i].status = "已损坏";
                    }
                    str += '<div class="cc">';
                    str += '<img src="ljt.png" width="140px" height="160px">';
                    str += '<p class="name">' + res[i].address + '</p>';
                    str += '<p>' + res[i].dustbin + '</p>';
                    str += '<p class="status">' + res[i].status + '</p>';
                    str += '</div>';
                }
                $(".box").append(str);
            }
        });
    });
</script>
